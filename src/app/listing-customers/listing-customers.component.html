<div class="bg-gray-800 pt-3">
    <div class="rounded-tl-3xl bg-gradient-to-r from-blue-900 to-gray-800 p-4 shadow text-2xl text-white">
        <h1 class="font-bold pl-2">Customers list</h1>
    </div>
</div>


<div class="flex flex-col gap-6">
    <input class="border rounded-md shadow ml-20 mr-20 h-30 mt-4 p-2" placeholder="Search" (input)="onQuery($event)">




    <!-- <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">-->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 p-4 gap-6">
        <app-customer-card *ngFor="let customer of customers; let index = index;" [customer]="customer"
        (delete)="delete($event)" (changeValueDeposit)="changeValueDeposit($event)" 
        (changeValueWithdraw)="changeValueWithdraw($event)" [isDeleteLoading]="getIsDeleteLoading(customer)">
        </app-customer-card>
    </div>




</div>
