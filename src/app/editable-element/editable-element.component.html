<ng-container>

    <input *ngIf="showInput" class="text-xs ml-2 text-gray-500 border shadow-sm" type="number"
        [(ngModel)]="value" placeholder="0.00 MAD">
    <button *ngIf="!showInput" class="text-xl w-full  text-white" (click)="showInput = true">+/-</button>
    <button *ngIf="showInput" class="text-xs ml-2  text-white" (click)="onEdit()">save</button>
</ng-container>
